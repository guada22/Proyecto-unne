<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Style -->
    <link rel="stylesheet" href="./cuenta/css/stylelogin.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="container-label"><img src="cuenta/img/logo.png" width="200px" height="200px"> <span></span></div>

        <div class="container-icon">
          <div class="circle">
            <i class="bi bi-chevron-right"></i>
          </div>
        </div>

        <div class="container-form">
          <form>
            <label for="email">Usuario</label>
            <input
              type="text"
              id="usename"
              placeholder="Escriba su usuario"
              autofocus
            />

            <div class="container-input">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                placeholder="Escriba Contraseña"
              />
              <i id="reveal-password" class="bi bi-eye-slash"></i>
            </div>

            <div class="change-password">
              No tenes cuenta registrarte <a href="registro.html">aqui</a>
            </div>

            <button type="submit"><a href="index.php">Entrar</a></button>
          </form>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
